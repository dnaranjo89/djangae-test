{% load url from future %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="{% url 'index' %}">
    <select name="example">
    <option value="A">All</option>
    <option value="awesome">Awesome stuff</option>
    <option value="colourful">Colourful stuff</option>
</select>
</form>
    {% if articles %}
        <ul>
            {% for article in articles %}
                <li>{{ article.title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <strong>There are no articles to present.</strong>
    {% endif %}
</body>
</html>
