{% block content %}
    <form id="signin-form" method="post"  action="{% url 'signin' %}">
        {% csrf_token %}
        <input id="email" name="email" type="email"/>
        <input id="password" name="password" type="password"/>
        <input type="submit" name="submit" value="Sign in" />
    </form>
    {{ result }}
{% endblock content %}
