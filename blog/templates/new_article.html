{% extends "base.html" %}
{% block content %}
    <form id="article-form" method="post" action="{% url 'new_article' %}">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label }}
            {{ field }}
            <br>
        {% endfor %}
        <input type="submit" name="submit" value="Create Article" />
    </form>
{% endblock content %}
