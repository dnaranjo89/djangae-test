{% load url from future %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Potato's Blog</title>
    <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <form id="article-form" method="post" action="{% url 'new_article' %}">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label }}
            {{ field }}
            <br>
        {% endfor %}
        <input type="submit" name="submit" value="Create Article" />
    </form>
</body>
</html>
